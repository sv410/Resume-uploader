<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Uploader</h1>
        <form id="resumeForm">
            <label for="resumeInput">Please insert your updated resume:</label>
            <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
            <button type="button" onclick="processResume()">Upload and Start Questions</button>
        </form>
        <div id="questionContainer" style="display:none;">
            <h2>Questions</h2>
            <div id="questions"></div>
        </div>
        <div id="chatBotContainer" style="display:none;">
            <h2>Chat Bot</h2>
            <div id="chatBot"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
